<div class="completeList">
<div class="product-list mat-elevation-z8" *ngIf="hasData()">
    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="productname">
            <mat-header-cell *matHeaderCellDef>Product naam</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.productName }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef>Prijs</mat-header-cell>
            <mat-cell *matCellDef="let element">€{{ element.price }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>Beschrijving</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="removeProduct">
            <mat-header-cell *matHeaderCellDef>Verwijder</mat-header-cell>
            <mat-cell *matCellDef="let element"><button mat-raised-button type="submit" class="mat-warn" (click)="removeItem(element)">Verwijder uit winkelwagen</button>
            </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
</div>
    <h3 id="floatright">Prijs: €{{totalPrice}}</h3>
    <div id="floatleft">
        <button mat-raised-button class="mat-primary" (click)="paycart()">Betalen</button>
        <button mat-raised-button class="mat-warn" (click)="emptycart()">Winkelwagen leegmaken</button>
    </div>
</div>
